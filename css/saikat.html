<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> private online form</title>
</head>

<body>
    <h1 class="h1">saikat private limited form fill up</h1>
    <h1 class="h12">Create an Account </h1>

    <img src="https://media.istockphoto.com/id/1212010350/photo/busy-modern-open-plan-office-with-staff.jpg?s=612x612&w=0&k=20&c=kxsJIaVwIE0H_uYDBpJQa3rWEY1EhEj7Hv13DEzCmMI="
        alt="" height="300px">

    <div class="float"><ion-icon name="add-outline"></ion-icon></div>
    <div class="form">
        <form action="">
            <div class="unit">
                <label for=""> Enter Your Name </label>
                <input type="text">
            </div>
            <div class="unit">
                <label for=""> Enter Your Age </label>
                <input type="number">
            </div>
            <div class="unit">
                <label for=""> Enter Your phone no. </label>
                <input type="tel">
            </div>
            <div class="unit" autocapitalize="off">
                <label for=""> Enter Your email </label>
                <input type="email">
            </div>
            <div class="unit">
                <label for=""> Enter Your Gender</label> <div class="genders"><input type="radio" name="radio"><label
                for="Male">Male</label></div> 
                <div class="genders"><input type="radio" name="radio"><label
                    for="Female">Female</label></div> 
            </div>
            
                
            <input type="submit" name="" id="" value="submit the form">
        </form>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
