<!DOCTYPE html>
<html>

<head>
    <title>Login maar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="h1class class" id="h1id">FAKE LOGIN PAGE:</h1>
        <div class="wrapper">
            <label for="text">ENTER YOUR NAME </label><input type="text" placeholder="Enter your name">
            <label for="radio">ENTER YOUR NATIONALITY </label><input type="radio"><label
                for="indian">INDIAN(+91)</label>
            <input type="radio"><label for="american">AMRIKAN(+1)</label>
            <label for="number">ENTER YOUR NUMBER </label><input type="tel" placeholder="Enter your number">
            <label for="email">ENTER YOUR EMAIL </label><input type="email" placeholder="Enter your email">
            <label for="password">SET A PASSWORD </label><input type="password" placeholder="Enter password">
            <label for="password">CONFIRM PASSWORD </label><input type="password" placeholder="Confirm password">
        </div>
    </div>
</body>

</html>
